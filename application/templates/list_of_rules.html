{% extends 'layout.html' %}
{% block content %}

    <div class="col-sm-10 ml-auto mr-auto ">
        <H2>Granted Accesses </H2>
        <div style="max-height: 72vh; overflow: auto;">
        <br>
        <table class="table table-striped table-bordered table-sm" style="border-collapse: collapse; width: 100%;">
            <thead class="thead-dark">
                <tr>

                     <th scope="col">ID</th>
                    <th scope="col">Card ID</th>
                    <th scope="col">Reader MAC</th>
                    <th scope="col">Door MAC</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                        <tr>
                            <th scope="row">{{loop.index}}</th>

                            <td>{{entry.card_id}}</td>
                            <td>{{ entry.reader_mac }}</td>
                            <td>{{ entry.door_mac }}</td>
                            <td><a href="{{url_for('delete_rule',entry_id=entry.rule_id)}}" class="btn btn-outline-danger btn-sm">Delete</a></td>
                        </tr>
                {% endfor %}
        </tbody>
        </table>
        </div>

    </div>
{% endblock %}
