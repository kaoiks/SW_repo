{% extends 'layout.html' %}
{% block content %}

    <div class="col-sm-10 ml-auto mr-auto ">
        <H2>Devices</H2>
        <div style="max-height: 72vh; overflow: auto;">
        <br>
        <table class="table table-striped table-bordered table-sm" style="border-collapse: collapse; width: 100%;">
            <thead class="thead-dark">
                <tr>

                     <th scope="col">ID</th>
                    <th scope="col">Device MAC</th>
                    <th scope="col">Device IP</th>
                    <th scope="col">Description</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                        <tr>
                            <th scope="row">{{loop.index}}</th>

                            <td>{{entry.device_mac}}</td>
                            <td>{{ entry.device_ip }}</td>
                            <td>{{ entry.name }}</td>
                            <td><a href="{{url_for('edit_device',entry_mac=entry.device_mac)}}" class="btn btn-outline-success btn-sm">Edit</a></td>
                            <td><a href="{{url_for('delete_device',entry_id=entry.device_mac)}}" class="btn btn-outline-danger btn-sm">Delete</a></td>
                        </tr>
                {% endfor %}
        </tbody>
        </table>
        </div>

    </div>
{% endblock %}
